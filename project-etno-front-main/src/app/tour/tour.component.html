<div class="m-0 row container-fluid">
    <div class="col-lg-12 col-sm-12 mt-0 mb-3 d-flex flex-column">
        <h1 class="card-title">{{tour?.name}}</h1>
        <!-- <div class="card mt-3 ratio ratio-16x9">
            <video class="card-img-bottom" controls muted src=" https://disk.yandex.ru/i/DGMfe0EfR7wm1g"></video>
        </div> -->
    </div>

    <div class="col-lg-12 col-sm-12 mb-3 d-flex flex-column">
        <h1 class="card-title">Описание</h1>
        <div class="card text-card mt-3 flex-fill">
            <p>{{tour?.description}}</p>
        </div>
    </div>

    <div class="col-lg-6 col-sm-12 mb-3 d-flex flex-column">
        <h1 class="card-title">Как добраться</h1>
        <div class="card map-card mt-3 align-items-center justify-content-center" style="overflow: hidden;">
            <app-yandex-maps [showRegion]="false" [tourId]="tourInfo.id" class="card-img-bottom map-placeholder"></app-yandex-maps>
        </div>
    </div>

    <div class="col-lg-6 col-sm-12 mb-3 d-flex flex-column">
        <h1 class="card-title">Ответственные лица и контакты</h1>
        <div class="card text-card mt-3 flex-fill">
            <h3>Ответственные лица</h3>
            <ul class="list-group list-group-flush">
                <li>Иванов Иван Иванович</li>
            </ul>
            <br>
        </div>
    </div>
</div>
