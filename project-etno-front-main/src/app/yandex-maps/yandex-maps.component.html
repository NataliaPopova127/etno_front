<div class="row mx-0">
    <ya-map 
        class="px-0 mx-0 col-12" 
        style="width: 100wh; height: 400px;" 
        [state]="{ controls: [] }"
        (ready)="onMapReady($event)">
        <ya-placemark
            (yaclick)="onBaloonClick($event)"
            *ngFor="let placemark of placemarks"
            [geometry]="placemark.geometry"
            [properties]="placemark.properties"
            [options]="placemark.options"
      ></ya-placemark>
    </ya-map>
</div>
